<div class="popup-backdrop" *ngIf="show">
  <div class="popup-container fade-in">
    <div class="icon-container">
      <i
        class="fa"
        [ngClass]="{
          'fa fa-check-circle': type === 'success',
          'fa fa-exclamation-triangle': type === 'error'
        }"
        [class.success]="type === 'success'"
        [class.error]="type === 'error'"
        aria-hidden="true"
      ></i>
    </div>

    <div class="message">{{ message }}</div>

    <button
      *ngIf="showAcceptButton"
      class="accept-button"
      (click)="closePopup()"
    >
      Aceptar
    </button>
  </div>
</div>
